<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution for n = 4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="image/icons8-solution-64.png">
</head>
<body>
    <p class="solution">Solution</p>
    <div class="slider-container">
        <div class="slides" id="slides">
            <div class="slide"><img src="image/1.png" alt="Slide 1"></div>
            <div class="slide"><img src="image/2.png" alt="Slide 2"></div>
            <div class="slide"><img src="image/3.png" alt="Slide 3"></div>
            <div class="slide"><img src="image/4.png" alt="Slide 3"></div>
            <div class="slide"><img src="image/5.png" alt="Slide 1"></div>
            <div class="slide"><img src="image/6.png" alt="Slide 2"></div>
            <div class="slide"><img src="image/7.png" alt="Slide 3"></div>
            <div class="slide"><img src="image/8.png" alt="Slide 3"></div>
            <div class="slide"><img src="image/9.png" alt="Slide 1"></div>
            <div class="slide"><img src="image/10.png" alt="Slide 2"></div>
            <div class="slide"><img src="image/11.png" alt="Slide 3"></div>
            <div class="slide"><img src="image/12.png" alt="Slide 3"></div>
            <div class="slide"><img src="image/13.png" alt="Slide 1"></div>
            <div class="slide"><img src="image/14.png" alt="Slide 2"></div>
            <div class="slide"><img src="image/15.png" alt="Slide 3"></div>
            <div class="slide"><img src="image/16.png" alt="Slide 3"></div>
        </div>

        <div class="navigation">
            <button onclick="moveSlide(-1)">&#10094; Prev</button>
            <button onclick="moveSlide(1)">Next &#10095;</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;

        function moveSlide(direction) {
            const slides = document.getElementById('slides');
            const totalSlides = slides.children.length;

            // Update the current slide index
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;

            // Move slides using transform
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>
</body>
</html>
